<div class="p-3">
    <div class="theme-container">
        <mat-card class="personal-detail">
            <mat-horizontal-stepper #stepper>
                <mat-step>
                    <form>
                        <ng-template matStepLabel>Personal Details</ng-template>
                        <div fxLayout="row wrap" class="flex-wrapper">
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Full Name</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Date Of Birth</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Enter your email">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Mobile No.</mat-label>
                                    <input matInput placeholder="Enter your phone">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Alternate Mobile No.</mat-label>
                                    <input matInput placeholder="Enter your phone">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>State</mat-label>
                                    <input matInput placeholder="State">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>City</mat-label>
                                    <input matInput placeholder="City">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Pin Code</mat-label>
                                    <input matInput placeholder="Postal Code">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Address</mat-label>
                                    <textarea matInput placeholder="Address (street, apartment, suite, unit etc.)"
                                        rows="5"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <div align="end">
                            <button mat-button matStepperPrevious color="accent">Back</button>
                            <button mat-raised-button matStepperNext color="primary">Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step label="Education Details">
                    <form>
                        <div fxLayout="row wrap" class="flex-wrapper">
                            <div fxFlex="100" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>School/College Name</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Qualification</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Stream</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Status</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Group</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>10%</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>12%</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div align="end">
                            <button mat-button matStepperPrevious color="accent">Back</button>
                            <button mat-raised-button matStepperNext color="primary">Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step label="Physical Information">
                    <form>
                        <div fxLayout="row wrap" class="flex-wrapper">
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Disabilities</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Height</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Weight</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Career1</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Career2</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" fxFlex.gt-sm="33.3" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Preferred Location</mat-label>
                                    <input matInput placeholder="First Name">
                                </mat-form-field>
                            </div>
                            <div fxFlex="100" class="px-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Special Remark</mat-label>
                                    <textarea matInput placeholder="Remark" rows="3"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <div align="end">
                            <button mat-button matStepperPrevious color="accent">Back</button>
                            <button mat-raised-button matStepperNext color="primary"
                                (click)="stepper.reset()">Reset</button>
                        </div>
                    </form>
                </mat-step>
            </mat-horizontal-stepper>
        </mat-card>
    </div>
</div>
