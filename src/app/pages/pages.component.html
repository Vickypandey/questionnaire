<mat-sidenav-container>
    <mat-sidenav [opened]="false" mode="over" #sidenav class="sidenav mat-elevation-z6">
        <button mat-icon-button color="warn" class="close" (click)="sidenav.close()">
            <mat-icon color="warn">close</mat-icon>
        </button>
        <div class="divider"></div>
        <div class="menu-item">
            <a routerLink="" mat-button fxLayout="row" fxLayoutAlign="start center" routerLinkActive="active-link">
                <span class="menu-title">Dashboard</span>
            </a>
            <a routerLink="/personal-detail" mat-button routerLinkActive="active-link">
                <span>Personal Detail</span>
            </a>
            <a routerLink="" mat-button routerLinkActive="active-link">
                <span>My Account</span>
            </a>
            <a routerLink="" mat-button routerLinkActive="active-link">
                <span>Assessment Result</span>
            </a>
            <a routerLink="" mat-button routerLinkActive="active-link">
                <span>Career Counseling</span>
            </a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper" fxLayout="column" fxLayoutAlign="start stretch">
        <header>
            <app-toolbar (onMenuIconClick)="sidenav.toggle()"></app-toolbar>
        </header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <div class="sticky-footer-helper" fxFlex="grow"></div>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
